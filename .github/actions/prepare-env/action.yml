name: "Default Environment Preparation"
description: "Installs essential tools: pip, pipx, npm, prettier, and common formatters"

runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"

    - name: Install core Python tools
      shell: bash
      run: |
        echo "Installing Python core tools..."
        python -m pip install --upgrade pip
        python -m pip install pipx
        pipx install yamllint

    - name: Install core Node tools
      shell: bash
      run: |
        echo "Installing Node core tools..."
        npm install -g prettier
        npm install -g npx
