name: "Environment Preparation"
description: "Prepares environment based on any configuration value"

inputs:
  environment:
    description: "Environment string (e.g., 'default', 'python-3.11', 'dev', 'staging')"
    required: false
    default: "default"

runs:
  using: "composite"
  steps:
    - name: Parse and setup environment
      shell: bash
      run: |
        ENV="${{ inputs.environment }}"
        echo "ðŸŽ¯ Environment: ${ENV}"
        echo "ðŸ”§ Using environment: ${ENV}"

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"

    - name: Install core Python tools
      shell: bash
      run: |
        echo "Installing Python core tools..."
        python -m pip install --upgrade pip
        pip install yamllint

    - name: Install core Node tools
      shell: bash
      run: |
        echo "Installing Node core tools..."
        npm install -g prettier

    - name: Verify installation
      shell: bash
      run: |
        echo "Verification complete with environment: ${{ inputs.environment }}"
        echo "âœ“ Python: $(python --version)"
        echo "âœ“ pip: $(pip --version)"
        echo "âœ“ Node: $(node --version)"
        echo "âœ“ npm: $(npm --version)"
        echo "âœ“ prettier: $(prettier --version)"
        echo "âœ“ yamllint: $(yamllint --version)"
